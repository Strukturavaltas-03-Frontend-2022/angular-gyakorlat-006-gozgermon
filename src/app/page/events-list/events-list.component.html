<table class="table table-striped">
    <thead>
        <tr>
            <!--name:string="";
            date:string="";
            time:string="";
            location!:Location;
            address: string = "";
            city: string = "";
            country: string = "";-->
            <th>Event</th>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of eventList">
            <td>{{event.name}}</td>
            <td>{{event.date}}</td>
            <td>{{event.time}}</td>
            <td>{{event.location.address}} {{event.location.city}} {{event.location.country}}</td>
         </tr>

    </tbody>
</table>
